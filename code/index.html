<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jq轮播图</title>
    <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
    <div class="wrapper">
        <ul class="img-box">
            <li>
                <a href="">
                    <img src="./src/images/1.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="./src/images/2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="./src/images/3.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="./src/images/4.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="./src/images/5.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="./src/images/1.jpg" alt="">
                </a>
            </li>
        </ul>
        <div class="btn">
            <a href="javascript:void(0)" class="prevBtn">
                <span>&lt;</span>
            </a>
            <a href="javascript:void(0)" class="nextBtn">
                <span>&gt;</span>
            </a>
        </div>
        <div class="order">
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <script src="./src/js/jquery.js"></script>
    <script src="./src/js/index.js"></script>
</body>

</html>
